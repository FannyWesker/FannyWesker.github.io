<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8"/>
<style type="text/css">
#div1,#div2 {
	float:left;
	width:100px; 
	height:35px;
	margin:10px; 
	padding:10px; 
	border:1px solid #aaaaaa;
}
</style>
<script type="text/javascript">
function allowDrop(A)
{A.preventDefault();}
function drag(A)
{A.dataTransfer.setData("Text",A.target.id);}
function drop(A)
{A.preventDefault();
var data=A.dataTransfer.getData("Text");
A.target.appendChild(document.getElementById(data));
}
</script>

</head>
<body>
<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
<img src="mm.jpg" width="20px" height="20px" draggable="true" ondragstart="drag(event)" id="drag1"/></div>
<div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>

</body>
</html>
