<!DOCTYPE HTML>
<html lang="zh">
	<head>
		<meta charset="utf-8"/>
		<meta http-equiv="x-ua-compatible" content="ie=edge"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<title></title>
		<link rel="stylesheet" href="lib/bootstrap.css">
		<link href="//cdn.bootcss.com/font-awesome/4.6.3/css/font-awesome.css" rel="stylesheet">
		<link rel="stylesheet" href="css/main.css">
	</head>
	<body ng-app="myApp" ng-controller="SignController">
		
		<div class="wrapper">
			<form name="signUpForm" ng-submit=submitForm()>
				<h2>注册</h2>
				<div class="form-group" ng-class="{'has-success': signUpForm.username.$valid}">
					<label>用户名</label>
					<input name="username"
								 type="text" 
								 class="form-control"
								 ng-model="userdata.username"
								 ng-minlength="4"
								 ng-maxlength="32" 
								 required
								 >
					<p class="fa fa-check input-result success" ng-if="signUpForm.username.$valid"></p>
					<p class="error" ng-if="signUpForm.username.$error.required &&
																  signUpForm.username.$touched"
																  >用户名不能为空。</p>
					<p class="error" ng-if="(signUpForm.username.$error.minlength || 
																	signUpForm.username.$error.maxlength) && 
																	signUpForm.username.$touched"
																	>用户名长度应在4至32位之间。</p>
				</div>
				<div class="form-group" ng-class="{'has-success': signUpForm.password.$valid}">
					<label>设置密码</label>
					<input name="password" 
						 		 type="password" 
						 		 class="form-control"
								 ng-model="userdata.password"
								 ng-minlength="6"
								 ng-maxlength="32"
								 required
						 		 >
					<p class="fa fa-check input-result success" ng-if="signUpForm.password.$valid"></p>
					<p class="error" ng-if="signUpForm.password.$error.required &&
																	signUpForm.password.$touched"
																	>密码不能为空。</p>
					<p class="error" ng-if="(signUpForm.password.$error.minlength ||
																	signUpForm.password.$error.maxlength) &&
																	signUpForm.password.$touched"
																	>密码应在6至32位之间。</p>
				</div>
				<div class="form-group" ng-class="{'has-success': signUpForm.password2.$valid}">
					<label>确认密码</label>
					<input name="password2" 
								 type="password" 
								 class="form-control"
								 ng-model="userdata.password2"
								 compare="userdata.password"
								 required 
								 >
					<p class="fa fa-check input-result success" ng-if="signUpForm.password2.$valid"></p>
					<p class="error" ng-if="signUpForm.password2.$error.compare &&
																	signUpForm.password2.$touched"
																	>两次输入密码不一致。</p>
				</div>
				<div class="form-group">
					<button class="btn btn-primary">注册</button>
				</div>
			</form>

		</div>

		<script src="lib/angular.js"></script>
		<!--Our own js. -->
    <script src="js/main.js"></script>	
	</body>

</html>
