<!DOCTYPE HTML>
<html lang="zh">
	<head>
		<meta charset="utf-8"/>
		<meta http-equiv="x-ua-compatible" content="ie=edge"/>
		<title>机票搜索主页</title>
		<!--Stylesheet that minimizes browser differences.-->
		<link rel="stylesheet" href="css/normalize.css">
		<script src="js/jquery.min.js"></script>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!--Our own stylesheet.-->
    <link rel="stylesheet" href="css/main.css">
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </head>
	<body>
		<div class="all">
			<!-- 机票单程搜索头部 -->
			<nav class="navbar navbar-default" role="navigation">
		  	<div class="container-fluid">
		   		<ul class="nav navbar-nav">
		   			<li><a href="#">&lt;</a></li>
		   			<li><a class="navbar-brand" href="#">机票</a></li>
		   			<li><a href="#">我的订单</a></li>
		   		</ul>
		  	</div>
			</nav>
			<!-- 中间部分 -->
			<div class="two">
				<ul class="nav nav-tabs" role="tablist">
					<li role="presention" ><a href="#">单程</a></li>
					<li class="shu">|</li>
					<li role="presention"><a href="#">往返</a></li>
				</ul>
			<div class="row">
			  <div class="col-lg-5" ng-app="">
			  	<input type="text" class="form-control" placeholder="成都"> 
			  </div>
			  <div class="col-lg-2">
			  	<button type="button" class="btn btn-default btn-md">
			  		<span class="glyphicon glyphicon-transfer"></span>
			  	</button>
			  </div>
			  <div class="col-lg-5">
			  	<input type="text" class="form-control" placeholder="北京">
			  </div>
			</div> 
			<div class="row">
				<div class="col-lg-12">
			  	<input type="text" class="form-control" placeholder="2016-9-7 星期三">
				</div>
			</div>
			<!-- 搜索按钮 -->
			<button type="button" class="btn-lg">搜索</button>
			<!-- 最下面的 -->
			<div id="carousel-one" class="carousel slide" data-ride="carousel">
			  <ol class="carousel-indicators">
			    <li data-target="#carousel-one" data-slide-to="0" class="active"></li>
			    <li data-target="#carousel-one" data-slide-to="1"></li>
			    <li data-target="#carousel-one" data-slide-to="2"></li>
			  </ol>
			   <div class="carousel-inner" role="listbox">
			   	<div class="item active">
			   		<img src="img/images (1).jpeg" alt="First">
			   	</div>
			   	<div class="item">
			   		<img src="img/images copy.jpeg" alt="Second">
			   	</div>
			   	<div class="item">
			   		<img src="img/images.jpeg" alt="Last">
			   	</div>
			  </div>
			  	<a class="carousel-control left" href="#carousel-one" data-slide="prev">&lsaquo;
			  	</a>
			  	<a class="carousel-control right" href="#carousel-one"
			  	data-slide="next">&rsaquo;
			  	</a>
			  </div>
	</div>

	</body>

</html>
