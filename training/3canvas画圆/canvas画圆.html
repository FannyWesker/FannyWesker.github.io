<body>
<canvas id="mycanvas" width="500" height="400" style="border:2px solid #99CCFF;">Your browser does not support the canvas element.</canvas>

<script type="text/javascript">
var c=document.getElementById("mycanvas");
var cxt=c.getContext("2d");
cxt.moveTo(10,10)
cxt.lineTo(150,50)
cxt.lineTo(10,50)
cxt.stroke();
console.log("bbb");


cxt.fillStyle="#FF0000";
cxt.beginPath();
cxt.arc(70,18,15,0,Math.PI,true);
cxt.closePath();
cxt.fill();

</script>
</body>
</html>
